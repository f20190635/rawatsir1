    <script>/**
 * Update placeholders of L10N form controls.
 *
 * Usage:
 * ```json
 * {
 *     "properties": {
 *         "name": {
 *             "type": "string",
 *             "l10n": {
 *                 "fallback": "*"
 *             },
 *             "input_class": "js-stn-l10n-input",
 *             "form_group_css_class": "js-stn-l10n-placeholder"
 *         }
 *     }
 * }
 * ```
 */
(function($, window, document, undefined) {
    var Selector, onChange, getAllValues, getFirstValue, escapeString;

    Selector = {
        PROP:  '.form-group.js-stn-l10n-placeholder',
        INPUT: '.form-field.-l10n > .js-stn-l10n-input'
    };

    /**
     * Update the field placeholders on change.
     *
     * @listens change
     *
     * @param  {Element[]|jQuery} $inputs - The field's sibling elements.
     * @param  {Event}            event   - The change event.
     * @return {void}
     */
    onChange = function ($inputs, event) {
        var target, span;

        target = (event && event.target) ? event.target : null;

        /** Microsoft be like: "Let's spare 0.000000000073% of our money." */
        /*
        if ( ie11 ) {
            ie11killswitch = true;
        }
        */

        /** Converts special characters without running scripts. */
        span = document.createElement('span');

        /**
         * @this {Element} - The iterated field.
         */
        $inputs.each(function () {
            var $el, $els, placeholder;

            $el = $(this);

            $els = $inputs.not(this);
            if (target && !target.value) {
                $els.not(target);
            }

            if ($els.exists()) {
                placeholder = getFirstValue($els);
                if (placeholder) {
                    placeholder = escapeString(placeholder);
                }
            } else {
                placeholder = '';
            }

            span.innerHTML = placeholder;

            if ($el.is(':input')) {
                this.placeholder = span.textContent;

                if (this._required === undefined) {
                    this._required = this.required;
                }

                if (this._required === true) {
                    this.required = !!this.value;
                }
            } else {
                $el.text(span.textContent);
            }
        });

        //= Promise.
        /*
        ie11 && setTimeout( function() {
            ie11killswitch = false;
        }, 0 );
        */
    };

    /**
     * Returns the concatenated values from the set of elements.
     *
     * @param  {Element} elem    - One or many elements to lookup.
     * @param  {string}  [delim] - The delimiter.
     * @return {string}
     */
    getAllValues = function (elem, delim) {
        var $elem = $(elem),
            value = [];

        $elem.each(function () {
            var $el = $(this),
                val = this.value.trim();

            if (val !== '') {
                if ($el.is(':checkbox,:radio')) {
                    if ($el.is(':checked')) {
                        value.push(val);
                    }
                } else if ($el.is('select')) {
                    val = $el.find(':selected').html();
                    value.push(val);
                } else {
                    value.push(val);
                    return false;
                }
            }
        });

        return value.join(delim || ' / ');
    };

    /**
     * Returns the first non-empty value from the set of elements.
     *
     * @param  {Element} elem - One or many elements to lookup.
     * @return {string}
     */
    getFirstValue = function (elem) {
        var $elem = $(elem),
            value = '';

        $elem.each(function () {
            var $el = $(this),
                val = this.value.trim();

            if (val !== '') {
                if ($el.is(':checkbox,:radio')) {
                    if ($el.is(':checked')) {
                        value = val;
                        return false;
                    }
                } else if ($el.is('select')) {
                    val = $el.find(':selected').html();
                    value = val;
                    return false;
                } else {
                    value = val;
                    return false;
                }
            }
        });

        return value;
    };

    /**
     * Escapes input string.
     *
     * @see https://stackoverflow.com/a/4835406
     *
     * @param  {string} str
     * @return {string}
     */
    escapeString = function (str) {
        if (!str.length) {
            return '';
        }

        var map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };

        return str.replace(/[&<>"']/g, function (m) {
            return map[m];
        });
    };

    /**
     * @this Element
     */
    $(Selector.PROP).each(function () {
        var $group, $inputs;

        $group  = $(this);
        $inputs = $group.find(Selector.INPUT);

        if (!$inputs.exists()) {
            return;
        }

        onChange($inputs, $group);

        $group.on('change.stn.text.l10n', Selector.INPUT, onChange.bind(null, $inputs));
    });

})(jQuery, window, document);
</script>
